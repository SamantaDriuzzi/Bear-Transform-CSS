<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd9a2586f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="right-mountain"></div>
    <div class="sun"></div>
    <div class="bear">
      <div class="ear left">
        <div class="ear-shade"></div>
      </div>
      <div class="ear right">
        <div class="ear-shade"></div>
      </div>
      <div class="bear-head">
        <div class="chin">
          <div class="trunk left">
            <div class="trunk-lid-left"></div>
          </div>
          <div class="trunk right">
            <div class="trunk-lid-right"></div>
          </div>
        </div>
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>

        <div class="nose top">
          <div class="nose-light"></div>
        </div>
      </div>
      <div class="shirt">
        <div><i class="fa-solid fa-heart"></i></div>
        <p>I CSS</p>
      </div>
      <div class="bear-body">
        <div class="arm left">
          <div class="claw">
            <div class="palm"></div>
            <div class="claws" id="one"></div>
            <div class="claws" id="two"></div>
            <div class="claws" id="three"></div>
          </div>
        </div>
        <div class="arm right"></div>
        <div class="chest"></div>
        <div class="right-leg">
          <div class="foot">
            <div class="foot-in"></div>
          </div>
        </div>
        <div class="left-leg">
          <div class="foot">
            <div class="foot-in"></div>
          </div>
        </div>
        <div class="trunk-top"></div>
        <div class="trunk-body"></div>
      </div>
    </div>
    <div class="ground"></div>
  </body>
</html>
